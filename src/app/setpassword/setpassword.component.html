

  
    <section class="container">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-3">
                <h2 class="modal-title w-105 mb-20 font-weight-bold">Set Password</h2>
               
               
                <form [formGroup]="userForm"  >
                  <div class="form-group" >
          <input type="text" class="form-control"  formControlName="fname" required  [(ngModel)]="fname" placeholder="First Name"disabled> <br>
          <span class="text-danger"
          *ngIf="(userFormControl.fname.touched ) && userFormControl.fname.errors?.required">
         First Name is required
           </span>
                  </div>
                  <div class="form-group" >
                  <input type="text" class="form-control"  formControlName="lname" required  [(ngModel)]="lname" placeholder="Last Name"disabled> <br>
                  <span class="text-danger"
                  *ngIf="(userFormControl.lname.touched ) && userFormControl.lname.errors?.required">
                 Last Name is required
                   </span>
                  </div>     
                  <div class="form-group" >
                    <div class="input-group mb-3">
                      
                      <input type="text" class="form-control" formControlName="otp" required  [(ngModel)]="otp" placeholder="OTP" > <br>
                      
                      <div class="input-group-append">
                         <button class="btn btn-primary" type="submit"(click)="onResend()"  >resend otp</button>
                    </div><br>
                    
                    
                    </div>
                    <span class="text-danger"
                    *ngIf="(userFormControl.otp.touched ) && userFormControl.otp.errors?.required">
                     OTP is required
                     </span>
                   </div>

                   <div class="form-group" >  
                      <input type="password" class="form-control" formControlName="password" required  [(ngModel)]="password" placeholder="Password" > 
                    <span class="text-danger"
                    *ngIf="(userFormControl.password.touched ) && userFormControl.password.errors?.required">
                     Password is required
                     </span>
                     <br>
                     <span class="text-danger"
                     *ngIf="userFormControl.password.touched && userFormControl.password.errors?.invalidPassword">
                     Enter alpha numeric Password
                     </span>
                     </div>

                     <div class="form-group" >  
                      <input type="password" class="form-control" formControlName="cnfpassword" required  [(ngModel)]="cnfpassword" placeholder=" Confirm Password" > 
                    <span class="text-danger"
                    *ngIf="(userFormControl.cnfpassword.touched ) && userFormControl.cnfpassword.errors?.required">
                      Confirm Password is required
                     </span>
                     <br>
                     <span class="text-danger"
                     *ngIf="userFormControl.cnfpassword.touched && userFormControl.cnfpassword.errors?.cnfpassword">
                     Enter a valid Password
                     </span>
                     <br>
                     </div>
    
    <button type="submit" [disabled]="userFormControl.cnfpasswordinvalid||userFormControl.password.invalid||userFormControl.otp.invalid" class="btn btn-primary btn-block"(click)="setPassword()" >submit</button>
                  
  </form>
      </section>
        </section>
        </section>
