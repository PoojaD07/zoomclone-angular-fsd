<section class="container">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
            <h2 class="modal-title w-105 mb-20 font-weight-bold">Join Meeting</h2>
            <form [formGroup]="userForm" (ngSubmit) = "joinMeeting()" >
  <div class="form-group">
       <input type="text" class="form-control" formControlName="linkname" required  [(ngModel)]="linkname" placeholder="Enter Meeting Id or personal link name"><br>
      <span class="text-danger"
      *ngIf="(userFormControl.linkname.touched ) && userFormControl.linkname.errors?.required">
      Meeting Id or personal link is required
      </span>
  </div>
  <div class="form-group" >
      <input type="text" class="form-control"  formControlName="fname" required  [(ngModel)]="fname" placeholder="First Name"><br>
      <span class="text-danger"
      *ngIf="(userFormControl.fname.touched ) && userFormControl.fname.errors?.required">
        Name is required
      </span>
  </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input"  [checked]="exampleCheck1" id="exampleCheck1">
      <label class="form-check-label"  for="exampleCheck1"> Do not connect to audio</label>
    </div>
    <br>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" [checked]="exampleCheck2" id="exampleCheck2">
        <label class="form-check-label" for="exampleCheck2">Turn off my video</label>
      </div>
      <br>
     
    <button type="submit" class="btn btn-primary "style='margin-left:110px'[disabled]="userFormControl.fname.invalid||userFormControl.linkname.invalid">Join</button>
    &nbsp; &nbsp;<button type="submit" class="btn btn-primary" a routerLink="/">cancel</button>
    <li style="list-style-type:none"*ngFor="let x of msgList">
    <p>{{x.user}}</p>
    <p>{{x.msg}}</p>
    <p>{{x.date }}</p>
  </li>
 </form>
  
  </section>
    </section>
    </section>
